  <body>
    <h1>Formulario de contacto</h1>
    <p>Omple el formularo para ponerte en contacto conmigo:</p>

    <form action="#" method="post">
      <label for="nom">Nom:</label><br />
      <input
        type="text"
        id="nom"
        name="nom"
        placeholder="Indica tu nombre"
        required
      /><br /><br />

      <label for="email">Correu electrònic:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Indica tu correo electrónico"
        required
      /><br /><br />

      <label for="missatge">Missatge:</label><br />
      <textarea
        id="missatge"
        name="missatge"
        placeholder="Intoduce el texto."
        rows="10"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>

  </footer>
</html>
