<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Exercici 11</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Maria Mompart Tiscar" />
    <meta name="description" content="Validant sense JS" />
    <meta name="keywords" content="Formulrai valdiat" />
    <link rel="icon" href="./img/myIcon.ico" />
  </head>
  <body>
    <h1>Formulari amb validació</h1>

    <form action="#" method="post">
      <label for="nom">Nom:</label><br />
      <input
        type="text"
        id="nom"
        name="nom"
        placeholder="Escriu el teu nom"
        required
      /><br /><br />

      <label for="email">Correu electrònic:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="exemple@correu.com"
        required
      /><br /><br />

      <label for="password">Contrasenya:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Mínim 8 caràcters"
        minlength="8"
        required
      /><br /><br />

      <label for="telefon">Telèfon:</label><br />
      <input
        type="tel"
        id="telefon"
        name="telefon"
        placeholder="123456789"
        pattern="[0-9]{9}"
        maxlength="9"
        required
      /><br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
