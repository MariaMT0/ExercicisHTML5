<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Exercici 10</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Maria Mompart Tiscar" />
    <meta name="description" content="Registre Tipic" />
    <meta name="keywords" content="Un formulario de registro" />
    <link rel="icon" href="./img/myIcon.ico" />
  </head>
  <body>
    <h1>Registre d'usuari</h1>
    <p>Omple el formulari per crear un compte:</p>

    <form action="#" method="post">
      <label for="nom">Nom:</label><br />
      <input
        type="text"
        id="nom"
        name="nom"
        placeholder="Introdueix el teu nom"
        required
      /><br /><br />

      <label for="email">Correu electrònic:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Introdueix el teu correu electrònic"
        required
      /><br /><br />

      <label for="contrasenya">Contrasenya:</label><br />
      <input
        type="password"
        id="contrasenya"
        name="contrasenya"
        placeholder="Introdueix una contrasenya"
        required
      /><br /><br />

      <input type="checkbox" id="termes" name="termes" required />
      <label for="termes">Accepto els termes i condicions</label><br /><br />

      <button type="submit">Registrar-se</button>
    </form>
  </body>
</html>
